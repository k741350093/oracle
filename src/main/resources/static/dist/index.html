<!doctype html><html lang="zh"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Oracle数据同步配置</title><link rel="stylesheet" href="styles.css"><script defer="defer" src="/oracle-fe/bundle.js"></script><link href="/oracle-fe/main.css" rel="stylesheet"></head><body><div class="trial-notice">您当前正在体验我们数据同步插件的免费试用版。我们很快将推出功能更完善的正式版，为您带来更多高效的同步服务。敬请期待！</div><div class="container"><form id="connection-form" class="active"><h2>步骤 1：数据库连接配置</h2><div class="form-item"><label for="ip" class="required">IP地址</label> <input id="ip" name="ip" placeholder="请输入外网IP（暂不支持localhost和内网IP）" required></div><div class="form-item"><label for="port" class="required">端口</label> <input id="port" name="port" placeholder="Oracle默认端口：1521" required></div><div class="form-item"><label for="username" class="required">用户名</label> <input id="username" name="username" placeholder="请输入用户名（暂不支持sys用户）" required></div><div class="form-item"><label for="password" class="required">密码</label><div class="password-container"><input type="password" id="password" name="password" placeholder="请输入密码" required> <button type="button" id="togglePassword" class="toggle-password">显示</button></div></div><div class="form-item"><label for="sid" class="required">SID</label> <input id="sid" name="sid" placeholder="请输入SID" required></div><div class="form-item button-group"><button type="button" id="connectBtn" class="btn-primary">连接数据库</button></div></form><form id="table-form" style="display: none;"><h2>步骤 2：选择数据表</h2><div class="form-item"><label for="selectedTable" class="required">选择表</label> <select id="selectedTable" name="selectedTable" required><option value="">请选择表</option></select></div><div class="form-item button-group"><button type="button" id="backBtn">返回上一步</button> <button type="submit" id="finishBtn" class="btn-primary">完成配置</button></div></form></div><div id="message" class="message"></div><footer class="footer"><p>由 微商城科技 提供技术服务，请阅读 <a href="https://ncnuso
